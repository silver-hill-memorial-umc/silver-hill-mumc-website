      name: Email Us
    - icon: fontawesome/solid/phone
      link: tel:+1-864-555-0123
      name: Call Us
  
  generator: false
  
  # Church-specific information
  church:
    pastor: "Rev. Morris Waymer, Jr."
    address: "Spartanburg, SC"
    phone: "(864) 555-0123"
    email: "info@silverhillmumc.com"

