site_name: Silver Hill Memorial UMC
site_url: https://silverhillmumc.com
site_description: "Silver Hill Memorial United Methodist Church - Serving the Spartanburg community with faith, hope, and love."
site_author: "Silver Hill Memorial UMC"

theme:
  name: material
  logo: images/shmumc-logo-circle-blue.svg
  favicon: images/favicon.ico
  custom_dir: docs/overrides
  
  # Custom color palette based on church logo - Light mode only
  palette:
    scheme: default
    primary: custom
    accent: custom
  
  # Enhanced features
  features:
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.indexes
    - navigation.top
    - search.highlight
    - search.share
    - search.suggest
    - content.code.copy
    - content.action.edit
    - content.action.view
    - content.tabs.link

# Enhanced navigation structure
nav:
  - Home: index.md
  - About Us:
    - about/index.md
    - Our History: history/index.md
    - Our Beliefs: about/beliefs.md
    - Leadership: about/leadership.md
  - Worship & Ministry:
    - worship/index.md
    - Sunday Services: worship/services.md
    - Online Worship: online-worship.md
    - Special Events: worship/events.md
  - Resources:
    - resources/index.md
    - Bible Study: resources/bible-study.md
    - Church Documents: resources/documents.md
  - Get Involved:
    - get-involved/index.md
    - Ministries: get-involved/ministries.md
    - Volunteer: get-involved/volunteer.md
    - Community Outreach: get-involved/outreach.md
  - Policies:
    - policies/index.md
    - Safe Sanctuary Policy: policies/safe-sanctuary.md
  - Giving: giving.md
  - Contact Us: contact-us.md
  - Brand Guidelines: brand.md

# Enhanced markdown extensions
markdown_extensions:
  - attr_list
  - md_in_html
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - tables
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - toc:
      permalink: true
      title: On this page

# Enhanced plugins
plugins:
  - search:
      separator: '[\s\-,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
  - social:
      cards_layout_options:
        background_color: "#003462"
        color: "#ffffff"
  - minify:
      minify_html: true
  - git-revision-date-localized:
      enable_creation_date: true
      type: timeago
  - tags
  - glightbox:
      touchNavigation: true
      loop: false
      effect: zoom
      slide_effect: slide
      width: 100%
      height: auto
      zoomable: true
      draggable: true

